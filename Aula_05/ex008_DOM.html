    <title>Primeiros passos com DOM</title>

            background: rgb(0, 247, 255);

<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usuar <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        //5 métodos de acesso à arvore DOM
        //por Marca
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Está escito assim: ' + p1.innerHTML) //acrescentando texto no HTML via JS

        //por ID
        var d = window.document.getElementById('msg')
        d.style.background = 'green'

        //por Nome
        window.document.getElementsByName()

        //por Classe
        window.document.getElementsByClassName()
        
        //por Seletor
        var d = window.document.querySelector('div#msg') //ID usa #, CLASS usa .
        var d = window.document.querySelector('div.msg')





        
    </script>
</body>
</html>
